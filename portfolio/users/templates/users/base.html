{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="{% static '/css/vendor/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block custom_css %}{% endblock  %}

  </head>
  <header>
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'users:profile' %}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
        </ul>

        <div class="text-end">
          
          {% if user.is_authenticated %}
          
            <a href="{% url 'users:logout' %}"><button type="button" class="btn btn-outline-light me-2">Logout</button></a>
          {% else %}
          <a href="{% url 'users:sign-in' %}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="{% url 'users:sign-in' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
  <body>
    <div>
      <main class="pt-4">
          {% block content %}{% endblock  %}
      </main>
    </div>
  </body>

  
</html>
